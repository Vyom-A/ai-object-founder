<html>

<head>
    <title>AI Object Finder </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body background="background.jpg">
    <center>
        <h1 class=" btn-info header">AI Object Finder
            <br>

            <span class="text-danger header2">Note : <span class="note">Write the object name in the input below and
                    click on start button. It will start detecting objects.</span> </span>
            <br>
            </h1>
            <br>
            <input class = "form-control" id = "object_name_input" placeholder="Write your object name here">
            <br>
            <button class  = "btn btn-success" id = "start_button" onclick = "start();">Start</button>
            <br>
            <br>
            <br>
            <span>
            <span class = "btn btn-info" id = "status"></span>
            <span class = "btn btn-primary" id = "object_name"></span>
            </span>
            
    </center>
    <script src="main.js"></script>
</body>

</html>
